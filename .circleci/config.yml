version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          requires:
            - cypress/install  
          environment:
            CYPRESS_RECORD_KEY: a21fd9fc-03c3-451d-997c-fabca1325e01
          record: true 
          parallel: true
          parallelism: 4
          group: 2 machines
